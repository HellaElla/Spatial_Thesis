<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing Spatial Audio for The Web</title>
    <style>
        #controls {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
        }
        canvas {
            border: 1px solid #000;
        }
        #configControls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Implementing Spatial Audio For The Web</h1>
    <div id="controls">
        <button id="startButton">Start Audio</button>
        <button id="stopButton">Stop Audio</button>
    </div>
    <div id="configControls">
        <select id="configSelect">
            <option value="stereo">Stereo</option>
            <option value="surround7_1" selected>7.1 Surround</option>
        </select>
        <button id="applyConfig">Apply Configuration</button>
    </div>
    <canvas id="audioSpace" width="400" height="400"></canvas>
    <script src="app.js"></script>
    <audio id="audioElement" src="huge.mp3" preload="auto"></audio>
</body>
</html>
